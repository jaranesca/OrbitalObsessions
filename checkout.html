            <div class="form-row">
              <div class="col">

            <div class="form-row">

                <label for="country">Country</label>

            </div>

                <input type="text" id="cardNumber" class="form-control" placeholder="1234 1234 1234 1234">

              <div class="col">

              <div class="col">
