<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Homepage</title>
    <link rel="stylesheet" href="styles.css">
    <style>
      /* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic styles */
body {
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
}

.container {
    width: 80%;
    margin: 0 auto;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    max-width: 100%;
}

.nav-toggle-label {
    cursor: pointer;
    font-size: 1.8rem;
    display: none;
}

.nav-links {
    display: flex;
    list-style: none;
}

.nav-links li {
    margin-right: 20px;
}

.nav-links a {
    color: #fff;
    text-decoration: none;
}

.user-actions .btn {
    background-color: #007bff;
    color: #fff;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    margin-right: 10px;
}

.hero {
    background-image: url('hero-image.jpg');
    background-size: cover;
    background-position: center;
    color: #333;
    padding: 100px 0;
    text-align: center;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
    text-align: center;
}

/* Media queries for responsiveness */
@media screen and (max-width: 768px) {
    .container {
        width: 90%;
    }

    .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background-color: #333;
        text-align: center;
    }

    .nav-links li {
        margin: 10px 0;
    }

    .nav-toggle-label {
        display: block;
    }

    #nav-toggle:checked + .nav-links {
        display: flex;
    }
}

    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                </div>
                <input type="checkbox" id="nav-toggle">
                <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>
                <ul class="nav-links">
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
                <div class="user-actions">
                    <a href="login.html" class="btn">Login</a>
                    <a href="register.html" class="btn">Register</a>
                    <a href="cart.html"><img src="cart.png" alt="Cart"></a>
                </div>
            </nav>
        </div>
    </header>

    <div class="hero">
        <div class="container">
            <h1>Welcome to Our Ecommerce Store</h1>
            <p>Explore our wide range of products and find what you need!</p>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Ecommerce Store. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
